<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Dev Ops Web page.">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div class="login-box">
        <div class="login-inside">
            <h1 class="main-title">Login</h1>
            <form class="login">
                <label for="email" class="login-label">Email</label>
                <input type="text" name="email" required>
                <label for="password" class="login-label">Password</label>
                <input type="password" name="password" required>
                <button>Login</button>
            </form>
            <button onclick="window.loginAdmin.showModal()">Login Admin</button>
            <a onclick="window.resetPassword.showModal()" style="cursor: pointer;">Forgot your password?</a>
            <a href="#">Terms of services and private policy</a>
        </div>
    </div>

    <dialog id="resetPassword">
        <form class="resetPassword" style="text-align: center;">
            <h3>Reset password</h3>
            <label for="email">Email:</label>
            <input type="text" name="email" required>
            <button style="margin-top: 2%; padding:2%; cursor: pointer; text-align: center;">Send an email</button>
        </form>
        <button onclick="window.resetPassword.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="loginAdmin">
        <form class="login-admin">
            <label for="password" class="login-label">Password</label>
            <input type="password" name="password" required class="login-input">
            <div class="login-input-div">
                <input type="submit" value="Log In Admin" class="login-button">
            </div>
        </form>
        <button onclick="window.loginAdmin.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <script src="bundles/login.bundle.js"></script>
</body>

</html>
