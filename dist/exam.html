<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="../assets/css/exam.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
</head>

<body style="display: none;">

    <div class="nav">
        <div class="nav-extend">
            <a class="a-logo" href="dashboard.html">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
            </a>
            <a class="item-nav navmain-object" href="dashboard.html">Dashboard</a>
            <div class="image-profile toggle-all">
                <div class="image-profile dropdown-toggle">
                    <i class="fa fa-user-circle-o" style="font-size:36px"></i>
                </div>
                <div class="dropdown hidden">
                    <div class="inside-dropdown">
                        <div id="profile" class="item-dropdown">
                            <a class="profile">Profile</a>
                        </div>
                        <div class="item-dropdown logout">
                            <a>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="all-exam all-object">
        <div class="header-exam" id="head-exam"></div>
        <div class="nav-exam nav-object">
            <a class="change-type" id="exam">Exam</a>
            <a class="change-type" id="grades">Grades</a>
        </div>

        <div class="details-exam details-object" style="display: none;">
            <h2 id="h2-general">General
            </h2>
            <div>
                <div id="details-exam" class="general-exam">
                </div>
                <div id="details-exam-plus" class="details-exam-plus">

                </div>
            </div>

        </div>

        <div class="table-wrapper" style="display: none;">
            <table class="fl-table">
                <thead>
                    <tr id="tr-users">
                        <th>Full Name</th>
                        <th>Grades</th>
                        <th>Roles</th>
                    </tr>
                </thead>
                <tbody class="grades" id="list-grades"> <!--Keep the id-->
                    <!-- The elements are added dynamically, exemple of what it look like:
                    <tr>
                       <td>TestNewCoucou</td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
    </div>


    <dialog id="editExam">
        <form class="edit-exam" style="text-align: center;">
            <h3>Edit the Exam</h3>
            <label for="date">Date</label>
            <input type="date" name="date" required>
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Add a more detailed description..."
                required></textarea>
            <button>Update</button>
        </form>
        <button onclick="window.editExam.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="editGrade">
        <form class="edit-grade" style="text-align: center;">
            <h3>Edit this Grade</h3>
            <label for="grade">Grade</label>
            <input type="number" step="any" name="grade">
            <button>Update</button>
        </form>
        <button onclick="window.editGrade.close();" aria-label="close" class="x">❌</button>
    </dialog>


    <script src="bundles/exam.bundle.js"></script>

</body>

</html>
