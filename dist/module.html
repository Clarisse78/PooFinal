<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <link rel="stylesheet" href="../assets/css/module.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
</head>

<body style="display: none;">

    <div class="nav">
        <div class="nav-extend">
            <a class="a-logo" href="dashboard.html">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
            </a>
            <a class="item-nav navmain-object" href="dashboard.html">Dashboard</a>
            <div class="image-profile toggle-all">
                <div class="image-profile dropdown-toggle">
                    <i class="fa fa-user-circle-o" style="font-size:36px"></i>
                </div>
                <div class="dropdown hidden">
                    <div class="inside-dropdown">
                        <div id="profile" class="item-dropdown">
                            <a class="profile">Profile</a>
                        </div>
                        <div class="item-dropdown logout">
                            <a>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="all-module all-object">

        <div class="header-module" id="head-module"></div>
        <div class="nav-module nav-object">
            <a class="change-type" id="course">Course</a>
            <a class="change-type" id="participants">Participants</a>
        </div>

        <div class="details-module details-object" style="display: none;">
            <h2 id="h2-general">General</h2>
            <div id="details-module">
            </div>
            <div class="all-courses all-objects">
                <div class="header-courses h-c header-object">
                    <h2>Courses</h2>

                </div>
                <div id="list-courses" class="list-courses list-objects">

                </div>
            </div>
        </div>

        <div class="container-exams container-objects final-part" style="display: none;">

            <div class="all-exams all-objects">
                <div class="header-courses header-exam header-object">
                    <h2>Exams</h2>
                    <!-- Button added with js -->
                </div>
                <div id="list-exams" class="list-exams list-objects">

                </div>
            </div>
        </div>



        <div class="participants-page" style="display: none;">
            <div class="table-wrapper">
                <table class="fl-table">
                    <thead>
                        <tr id="tr-users">
                            <th>Full Name</th>
                            <th>Grades</th>
                            <th>Roles</th>
                        </tr>
                    </thead>
                    <tbody class="participants" id="list-participants"> <!--Keep the id-->
                        <!-- The elements are added dynamically, exemple of what it look like:
                    <tr>
                       <td>TestNewCoucou</td>
                    </tr>
                    -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <dialog id="addCourse">
        <form class="add-course" style="text-align: center;">
            <h3>Create a new course</h3>
            <label for="start_date">Start Date</label>
            <input type="datetime-local" name="start_date" required>
            <label for="end_date">End Date</label>
            <input type="datetime-local" name="end_date" required>
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Add a more detailed description..."
                required></textarea>
            <button>Add a new course</button>
        </form>
        <button onclick="window.addCourse.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="addExam">
        <form class="add-exam" style="text-align: center;">
            <h3>Create a new exam</h3>
            <label for="date">Date</label>
            <input type="date" name="date" required>
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Add a more detailed description..."
                required></textarea>
            <button>Add a new exam</button>
        </form>
        <button onclick="window.addExam.close();" aria-label="close" class="x">❌</button>
    </dialog>


    <dialog id="editCourse">
        <form class="edit-course" style="text-align: center;">
            <h3>Edit this course</h3>
            <label for="start_date">Start Date</label>
            <input type="datetime-local" name="start_date" required>
            <label for="end_date">End Date</label>
            <input type="datetime-local" name="end_date" required>
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Add a more detailed description..."
                required></textarea>
            <button onclick="window.editCourse.close()" style="margin-top: 2%; padding:2%; cursor: pointer;">Update this
                course</button>
        </form>
        <button onclick="window.editCourse.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="addParticipant">
        <form class="add-participant">
            <h3>Add a user to the course</h3>
            <label for="user">User</label>
            <select name="user" id="selectUserAdd" required>
            </select>
            <button>Add this user</button>
        </form>
        <button onclick="window.addParticipant.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="editModule">
        <form class="edit-module">
            <h3>Edit the module</h3>
            <label for="name">Title</label>
            <input type="text" name="name" required>
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Add a more detailed description..."
                required></textarea>
            <label for="faculty_id">Faculty</label>
            <select name="faculty_id" id="selectFaculty" required>
            </select>
            <button>Update</button>
        </form>
        <button onclick="window.editModule.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <script src="bundles/module.bundle.js"></script>
</body>

</html>
