<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
</head>

<body style="display: none;">

    <div class="nav">
        <div class="nav-extend">
            <a class="a-logo" href="#">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
            </a>
            <a class="item-nav navmain-object active" href="#">Dashboard</a>
            <div class="image-profile toggle-all">
                <div class="image-profile dropdown-toggle">
                    <i class="fa fa-user-circle-o" style="font-size:36px"></i>
                </div>
                <div class="dropdown hidden">
                    <div class="inside-dropdown">
                        <div id="profile" class="item-dropdown">
                            <a class="profile">Profile</a>
                        </div>
                        <div class="item-dropdown logout">
                            <a>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modules-ui" style="display: none;">
        <div class="module-capsule">
            <div class="modules-header header-object">
                <h1 class="table-header">Courses Overview</h1>

            </div>
            <div class="container-cards" id="list-module">


            </div>
        </div>
    </div>

    <div class="ext-courses all-object" style="display: none;">
        <div class="container-courses container-objects">
            <div class="all-courses all-objects">
                <div class="header-courses header-exam header-object header-padding">
                    <h2>Next Courses</h2>
                    <select id="courses-days" name="days">
                        <option value="7" selected>7 Days</option>
                        <option value="14">14 Days</option>
                        <option value="30">30 Days</option>
                        <option value="All">All</option>
                    </select>
                    <select id="courses-orderby" name="days">Order by
                        <option value="Date" selected>Dates</option>
                        <option value="Module">Modules</option>
                    </select>
                </div>
                <div id="list-courses" class="list-courses list-objects">

                </div>
            </div>
        </div>

        <div class="container-exams container-objects final-part" style="display: none;">

            <div class="all-exams all-objects">
                <div class="header-courses header-exam header-object header-padding">
                    <h2>Next Exams</h2>
                    <select id="exams-days" name="days">
                        <option value="7" selected>7 Days</option>
                        <option value="14">14 Days</option>
                        <option value="30">30 Days</option>
                        <option value="All">All</option>
                    </select>
                    <select id="exams-orderby" name="days">Order by
                        <option value="Date" selected>Dates</option>
                        <option value="Module">Modules</option>
                    </select>
                    <!-- Button added with js -->
                </div>
                <div id="list-exams" class="list-exams list-objects">

                </div>
            </div>
        </div>
    </div>


    <div class="table-container" style="display: none;">
        <div class="table-header-all header-object">
            <h1 class="table-header">Users</h1>
            <div class="addUserButton add-button" id="add-user" onclick="window.addUser.showModal()"><i
                    class="fa fa-plus py-2 mr-3"></i></div>
        </div>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="list-participants"> <!--Keep the id-->
                    <!-- The elements are added dynamically, exemple of what it look like:
                <tr>
                   <td>TestNewCoucou</td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="table-container final-part" id="table-class" style="display: none;">
        <div class="table-header-all header-object">
            <h1 class="table-header">Class</h1>
            <div class="add-button" id="add-class" onclick="window.addClass.showModal()"><i
                    class="fa fa-plus py-2 mr-3"></i></div>
        </div>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="list-class"> <!--Keep the id-->
                    <!-- The elements are added dynamically, exemple of what it look like:
                <tr>
                   <td>TestNewCoucou</td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
    </div>


    <dialog id="addModule">
        <form class="add-module">
            <h3>Create a new module</h3>
            <label for="name">Title</label>
            <input type="text" name="name" required>
            <label for="description">Description</label>
            <textarea type="text" name="description" placeholder="Add a more detailed description..."
                required></textarea>
            <label for="faculty_id">Faculty</label>
            <select name="faculty_id" id="selectFaculty" required>
            </select>
            <button>Create</button>
        </form>
        <button onclick="window.addModule.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="addUser">
        <form class="add-user">
            <h3>Register a new user</h3>
            <label for="name">Full name</label>
            <input type="text" name="name" required>
            <label for="email">Email</label>
            <input type="text" name="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <label for="role">Role</label>
            <select name="role" required>
                <option value="student" name="student" selected>Student</option>
                <option value="faculty" name="faculty">Faculty</option>
            </select>
            <button>Register</button>
        </form>
        <button onclick="window.addUser.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="addClass">
        <form class="add-class">
            <h3>Create a new class</h3>
            <label for="name">Name</label>
            <input type="text" name="name" required>
            <button>Create</button>
        </form>
        <button onclick="window.addClass.close();" aria-label="close" class="x">❌</button>
    </dialog>



    <script src="bundles/dashboard.bundle.js"></script>
</body>


</html>
