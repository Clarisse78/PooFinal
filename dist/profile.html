<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile:</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
</head>

<body style="display: none;">

    <div class="nav">
        <div class="nav-extend">
            <a class="a-logo" href="dashboard.html">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
            </a>
            <a class="item-nav navmain-object" href="dashboard.html">Dashboard</a>
            <div class="image-profile toggle-all">
                <div class="image-profile dropdown-toggle">
                    <i class="fa fa-user-circle-o" style="font-size:36px"></i>
                </div>
                <div class="dropdown hidden">
                    <div class="inside-dropdown">
                        <div id="profile" class="item-dropdown">
                            <a class="profile">Profile</a>
                        </div>
                        <div class="item-dropdown logout">
                            <a>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="all-profile all-object">

        <div id="head-profile"></div>

        <div class="details-profile">
            <div class="header-profile header-object">
                <h2 id="h2-profile">User details<i class="fas fa-edit edit-object" id="editButtonUser"
                        onclick="window.editUser.showModal()"></i></h2>
            </div>
            <div id="list-profile" class="list-profile">

            </div>
        </div>

        <div class="list-course">
            <div class="header-profile header-object" id="head-course">
                <h2 class="admin-header-course">Course I am taking</h2>

            </div>
            <div class="table-wrapper">
                <table class="fl-table">
                    <thead>
                        <tr id="tr-modules">
                            <th>Module name</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="list-courses" class="list-courses">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <dialog id="addModule">
        <form class="add-module" style="text-align: center;">
            <h3>Add a module</h3>
            <br>
            <label for="module">Module</label>
            <select name="module" id="selectModuleAdd" required>
            </select>
            <br>
            <button style="margin-top: 2%; padding:2%; cursor: pointer;">Add this module</button>
        </form>
        <button onclick="window.addModule.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="editUser">
        <form class="edit-user" style="text-align: center;">
            <h3>Edit this user</h3>
            <label for="name">Full Name</label>
            <input type="text" name="name" required>
            <label for="role">Role</label>
            <select name="role" id="selectUserEdit" required>
                <option value="student" name="student">Student</option>
                <option value="faculty" name="faculty">Faculty</option>
            </select>
            <button>Update</button>
        </form>
        <button onclick="window.editUser.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <dialog id="editUserU">
        <form class="edit-user-u" style="text-align: center;">
            <h3>Edit profile</h3>
            <label for="name">Full Name</label>
            <input type="text" name="name" required>
            <label for="email">Email</label>
            <input type="text" name="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <button>Update</button>
        </form>
        <button onclick="window.editUserU.close();" aria-label="close" class="x">❌</button>
    </dialog>

    <script src="bundles/profile.bundle.js"></script>
</body>

</html>
