<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile:</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
</head>

<body style="display: none;">
    <div class="nav">
        <div class="nav-extend">
            <img class="logo" src="../assets/img/logo.png" alt="logo">
            <a class="item-nav" href="dashboard.html">Dashboard</a>
            <div class="image-profile">
                <div class="image-profile dropdown-toggle">
                    <i class="fa fa-user-circle-o" style="font-size:36px"></i>
                </div>
                <div class="dropdown hidden">
                    <div class="inside-dropdown">
                        <div id="profile" class="item-dropdown">
                            <a class="profile">Profile</a>
                        </div>
                        <div class="item-dropdown">
                            <a class="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="all-profile">

        <div id="head-profile"></div>

        <div class="details-profile">
            <div class="header-profile">
                <h2>User details</h2>
            </div>
            <div id="list-profile" class="list-profile">

            </div>
        </div>

        <div class="list-course">
            <div class="header-profile">
                <h2 class="admin-header-course">Course I am taking</h2>
                <div class="add-button" onclick="window.addModule.showModal()"><i class="fa fa-plus py-2 mr-3"></i>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="fl-table">
                    <thead>
                        <tr>
                            <th>Module name</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="list-courses" class="list-courses">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <dialog id="addModule">
        <form class="add-module" style="text-align: center;">
            <h3 style="margin-bottom: 2%;">Add a module</h3>
            <br>
            <label for="module">Module</label>
            <select name="module" id="selectModuleAdd" required>
            </select>
            <br>
            <button style="margin-top: 2%; padding:2%; cursor: pointer;">Add this module</button>
        </form>
        <button onclick="window.addModule.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>

    <script src="bundles/profile.bundle.js"></script>
</body>

</html>
